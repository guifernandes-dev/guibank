@switch (currentPage()) {
  @case (pages.DASHBOARD) {
    <app-dashboard class="d-flex w-100 justify-content-center align-items-center flex-column gap-4"/>
  }
  @case (pages.STATEMENTS) {
    <app-transactions-list class="container"/>
  }
  @case (pages.OPERATIONS) {
    <app-transfer class="d-flex w-100 justify-content-center align-items-center flex-column gap-4"/>
  }
  @case (pages.CREDIT) {
    <app-credit/>
  }
  @case (pages.DOCUMENTS) {
    <app-document-list/>
  }
  @default {
    <p>404 - NOT FOUND</p>
  }
}
