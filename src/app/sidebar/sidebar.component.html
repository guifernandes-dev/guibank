<aside class="sidebar">
  <nav class="container-btn">
    @for (item of menuItems$; track $index) {
      <button
        class="btn d-flex gap-1"
        [disabled]="disabledBtn(item.page)"
        (click)="redirectToPage(item.page)"
      >
        <mat-icon>
          {{item.icon}}
        </mat-icon>
        {{item.label}}
      </button>
    }
  </nav>
</aside>
