<header class="header">
  <div class="logo"><img src="/guiBank2.png" alt="GuiBank logo" height="40px"/></div>
  <div class="d-flex justify-content-center align-items-center gap-2">
    <div class="d-flex flex-column">
      <span>
        Olá, {{ user()?.nome!.split(' ')[0] }}.
      </span>
      <span class="text-right conta">
        Conta: {{ user()?.conta }}
      </span>
    </div>
    <button
      mat-icon-button
      class="d-flex justify-content-center align-items-center btn-padrao"
      (click)="logout()"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Ícone do botão de sair"
        fontIcon="logout"
      ></mat-icon>
    </button>
  </div>
</header>
